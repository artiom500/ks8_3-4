apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    user nginx;
    worker_processes 1;
    events {
      worker_connections 10240;
    }
    http {
     server {
          listen        80;
          server_name localhost;
          location / {
             auth_basic           "Restricted Area";
             root  /usr/share/nginx/html;
             index index.html index.htm;
             auth_basic_user_file /etc/nginx/.htpasswd;
       }
     }
    }
  .htpasswd: |
   user1:$apr1$FtSM.pxM$qiIgFL4E4rpzaP6ErNu5c0